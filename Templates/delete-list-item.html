{% extends 'base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Delete {{list_item.item_name}}{% endblock %}

{% block content %}
<div class="d-flex flex-column">
    <h4 class="text-center">Delete <b>"{{list_item.item_name}}"</b></h4>
    <br>

    <form class="row" action="{% url 'delete_list_item' list_pk=todo_list.pk item_pk=list_item.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Delete
            <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <a class="btn btn-outline-success mt-3 cancel">Cancel</a>
    </form>

</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


{% endblock %}
